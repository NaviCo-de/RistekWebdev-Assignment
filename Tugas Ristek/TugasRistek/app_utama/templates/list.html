{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRYOUT YUK!</title>
    <link rel="stylesheet" href="../static/app_utama/list.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                <img src="../../static/icon/Home.svg" alt="">
            </li>

            <li>
                <img src="../../static/icon/About.svg" alt="">
            </li>

            <li>
                <img src="../../static/icon/Critics.svg" alt="">
            </li>
        </ul>
    </nav>
    <div class="wrapper">
        <h1>LIST TRYOUT</h1>

        <form method="get">
            {%csrf_token%}
            <input type="text" name="search" id="search" placeholder="Judul Tryout...">
            <button type="submit">Search</button>

            <a href="{% url 'tryout' %}">
                <button>Clear</button>
            </a>
        </form>

        <a href="{% url 'add_data' %}" id="add">Add</a>

        <div id="page-container">
            {% for item in data%}
                    <div id="main-container">
                        <div class="tryout-container">
                            <div id="div-judul-tryout">
                                <a href="{% url 'detail_data' item.judul_tryout item.id %}">
                                    <h2 id="h2-judul-tryout">{{ item.judul_tryout }}</h2>
                                </a>
                            </div>
                            
                            <div id="div-deskripsi-tryout">
                                <p>Kategori: {{ item.kategori }}</p>
                                <small>Tanggal dibuat: {{ item.tanggal_dibuat }}</small>
                                <br>

                                <a href="{% url 'edit_data' item.id %}">
                                    <div class="div-edit-delete" id="edit">
                                        <p class="p-edit-delete">Edit</p>
                                    </div>
                                </a>

                                <a href="{% url 'delete_data' item.id %}">
                                    <div class="div-edit-delete" id="delete">
                                        <p class="p-edit-delete">Delete</p>
                                    </div>
                                </a>

                            </div>
                        </div>
                    </div>
            {% endfor %}
        </div>

        <footer>
            <p class="footer-copyright">&copy; 2025 Darrell's Website. All rights reserved.</p>

            <div class="footer-icon">
                <a href="https://line.me/ti/p/dar-rell" target="_blank">
                    <img src="../../static/icon/Line.svg" alt="logo_line">
                </a>

                <a href="https://www.instagram.com/aridrl_/" target="_blank">
                    <img src="../../static/icon/Instagram.svg" alt="logo_instagram">
                </a>

                <a href="https://www.linkedin.com/in/ari-darrell-muljono-313b0b2a1/" target="_blank">
                    <img src="../../static/icon/Linkedin.svg" alt="logo_linkedin">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
